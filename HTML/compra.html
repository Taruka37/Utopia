<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../ESTILOS/normalize.css">
    <link rel="stylesheet" href="../ESTILOS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SUSCRIBÍTE</title>
</head>
<body>
    <form name="formulario" method="get" action="procesar.php">
        <fieldset>
            <legend>Detalles de Envío</legend>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido">
            <label for="direccion">Dirección completa</label>
            <input type="text" name="direccion" id="direccion">
            <label for="departamento">Localidad</label>
            <input type="text" name="departamento" id="departamento">
            <label for="provincia">Provincia</label>
            <input type="text" name="provincia" id="provincia">
            <label for="cp">Código Postal</label>
            <input type="number" name="cp" id="cp">
            <label for="telefono">Teléfono</label>
            <input type="number" name="telefono" id="telefono">
            <label for="email">Correo Electrónico</label>
            <input type="email" name="email" id="email">
        </fieldset>
        <fieldset>
            <legend>Información de Pago</legend>
            <label for="tarjeta">Número de la tarjeta de crédito/débito</label>
            <input type="number" name="tarjeta" id="tarjeta" minlength="13" maxlength="18">
            <label for="titular">Nombre del titular</label>
            <input type="text" name="titular" id="titular">
            <label for="fecha">Fecha de vencimiento</label>
            <input type="date" name="fecha" id="fecha">
            <label for="codigo">Código de seguridad</label>
            <input type="password" name="codigo" id="codigo">
            <button type="submit">Completar Compra</button>
        </fieldset>
    </form>
</body>
</html>
